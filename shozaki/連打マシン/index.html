<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
   
    <title>連打マシン</title>
    
    <link rel="stylesheet" href="stylesheet.css">
    
  </head>
  <body>
    
    <div class="mainField">
        <form name="timer">
             <!--10秒タイマー-->
            <input type="text" value="10" id="time" readonly>
        </form> 
             <!--連打回数表示-->
             <div id="count">0</div> 
             <!--連打ボタン-->
            <input type="button" value="連打" onclick="count()" id="ren">
        
    <!--スタートボタン-->
    <input type="button" value="スタート" onclick="cntStart()" id="srt">
    <script src="script.js"></script>

    <ul>
        <li>10秒間のクリック回数を記録します</li>
        <li>スタートをクリックすると測定が開始されます</li>
  </body>
</html>
